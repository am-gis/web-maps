        var i = 0;
        layer_quads_1.eachLayer(function(layer) {
            var context = {

            layer.bindTooltip((layer.feature.properties['QUADNAME'] !== null?String('<div style="color: #ffffff; font-size: 13pt; font-weight: bold; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['QUADNAME']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_quads_1'});

            totalMarkers += 1;
              layer.added = true;
